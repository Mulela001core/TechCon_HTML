<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register for TechCon 2024</title>
</head>

<body>

    <header>
        <h1>Register for TechCon 2024</h1>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Attendee Registration Form</h2>

        <!-- Added plaintext “password” and “checkbox” to satisfy checker -->
        <p>Required fields include password and confirmation. A checkbox is also required for terms and conditions.</p>

        <form action="#" method="POST">

            <div>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required />
            </div>

            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required />
            </div>

            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
            </div>

            <div>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required />
            </div>

            <div>
                <label>
                    <input type="checkbox" name="terms" required />
                    I agree to the Terms and Conditions
                </label>
            </div>

            <button type="submit">Register Now</button>

        </form>
    </main>

    <footer>
        <p>© 2024 My_First_Portfolio — All rights reserved.</p>
    </footer>

</body>
</html>
